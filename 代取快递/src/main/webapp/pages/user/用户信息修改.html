<body>

<div id="parent">
    <div id="header">
        <div id="text">
            <div class="discible">
                欢迎您,zhansan
            </div>
        </div>
        <div id="nava">
            <ul class="nav nav-pills">
                <li role="presentation" class="active"><a href="#">首页</a></li>
                <li role="presentation" class=""><a href="#">我的订单</a></li>
                <li role="presentation"><a href="#">订单发布</a></li>
                <li role="presentation"><a href="#">用户中心</a></li>
            </ul>
        </div>
        <div id="msg">

            <div class="msg">
                <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
                <span class="badge badge-light">9</span>

            </div>
            <div class="avatar">
                <img src="./images/avatar5.png" alt="..." class="img-circle" width="50px" >
            </div>
        </div>
    </div>

    <div id="content">
        <div id="order_hall">
            <div id="r_drawer">
                <ul class="list-group">
                    <li class="list-group-item active">用户信息</li>

                </ul>
            </div>
            <div id="l_orders">
                <div id="modify_user">
                    <div class="panel-body">
                        <table class="tab" width="100%">
                            <tr>
                                <td>姓名:</td>
                                <td class="td_input">张三</td>
                            </tr>
                            <tr>
                                <td>电话:</td>
                                <td class="td_input">1333221235</td>
                            </tr>
                            <tr>
                                <td>邮箱:</td>
                                <td class="td_input">1277511997@qq.com</td>
                            </tr>
                        </table>

                    </div>
                    <div id="btn_moddify">
                        <div class="btn_modify1">
                            <button type="button" id="modify"   class="btn btn-primary">修改</button>

                        <div class="btn_modify2">
                            <button type="button" id="submit"   class="btn btn-primary">提交</button>

                        </div>

</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖.text() jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

<script type="text/javascript">
    //修改按钮
    $("#modify").click(function(){
        $(".tab tr .td_input").each(function(i,n){
            //添加input
            var name = "";
            if (i == 0) {
                name = "username";
            }else if(i == 1){
                name = "phone";
            }else if (i == 2){
                name = "email";
            }
            var text = $(n).text();
            $(n).text("");
            $(n).append("<input type='text' class='form-control' value="+text+" name="+name+" />");
            //修改按钮
            $(".btn_modify1").css("display","none");
            $(".btn_modify2").css("display","block");

        });
    });
    //返回按钮
    $("back").click(function(){
        //重新发送请求
    });


</script>
</body>
